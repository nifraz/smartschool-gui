<div class="d-flex justify-content-end mb-2">
    <button class="btn btn-sm btn-secondary ms-2" (click)="onExport()">Export to CSV</button>
    <button class="btn btn-sm btn-secondary ms-2" (click)="onToggleColumns()">Toggle Columns</button>
    <button class="btn btn-sm btn-secondary ms-2" (click)="onAutosizeColumns()">Autosize Columns</button>
    <!-- <button class="btn btn-secondary me-2" (click)="onSaveState()">Save State</button>
    <button class="btn btn-secondary me-2" (click)="onLoadState()">Load State</button> -->
    <button class="btn btn-sm btn-secondary ms-2" (click)="onResetFilters()">Reset Filters</button>
    <button class="btn btn-sm btn-secondary ms-2" (click)="onResetSort()">Reset Sort</button>
    <button class="btn btn-sm btn-secondary ms-2" (click)="onRefresh()">Refresh</button>
</div>

<ag-grid-angular style="height: calc(100vh - 7rem);"
    [class]="themeClass"
    [gridOptions]="gridOptions"
    [columnDefs]="colDefs"
    [remoteGridBinding]="remoteGridBinding"
    (remoteGridReady)="onGridReady($event)"
    (rowClicked)="onRowClicked($event)"
>
 </ag-grid-angular>
