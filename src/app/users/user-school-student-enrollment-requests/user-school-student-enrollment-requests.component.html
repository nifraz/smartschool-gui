<div class="data-grid">
    <app-graphql-data-grid
        [themeClass]="themeClass"
        [collection]="collectionKey"
        [colDefs]="colDefs"
        [initialFilterModel]="initialFilterModel"
        (recordClicked)="onRecordClicked($event)"
        (addNewClicked)="onNewClicked()"
    ></app-graphql-data-grid>
</div>
