<mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
<div *ngIf="loading || record; then content else notFound"></div>

<ng-template #content>
    <div *ngIf="record" class="card">
        <div class="card-header">
            <h3>Student Details</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label"><strong>Full Name:</strong></label>
                        <p class="form-control-static">{{ record.fullName }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Short Name:</strong></label>
                        <p class="form-control-static">{{ record.shortName }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Date of Birth:</strong></label>
                        <p class="form-control-static">{{ record.dateOfBirth | date:'longDate' }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label"><strong>Sex:</strong></label>
                        <p class="form-control-static">{{ record.sex }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Contact No:</strong></label>
                        <p class="form-control-static">{{ record.contactNo }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)="editStudent()">Edit</button>
            <button class="btn btn-danger" (click)="deleteStudent()">Delete</button>
        </div>
    </div>
</ng-template>

<ng-template #notFound>
    <app-not-found></app-not-found>
</ng-template>
