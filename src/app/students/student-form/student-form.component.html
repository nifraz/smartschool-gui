<!-- student-form.component.html -->
<div class="container p-2">
  <div class="modal-header p-2">
    <h2 class="modal-title">{{ isEdit ? 'Edit Student' : 'Create Student' }}</h2>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-2 mt-2">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label for="studentId">Student ID</label>
          <input type="number" id="studentId" class="form-control" formControlName="studentId">
          <div *ngIf="studentForm.get('studentId')?.invalid && studentForm.get('studentId')?.touched"
            class="text-danger">
            Student ID is required
          </div>
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control" formControlName="fullName">
          <div *ngIf="studentForm.get('fullName')?.invalid && studentForm.get('fullName')?.touched" class="text-danger">
            Full Name is required
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label for="nickName">Nick Name</label>
          <input type="text" id="nickName" class="form-control" formControlName="nickName">
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth">
          <div *ngIf="studentForm.get('dateOfBirth')?.invalid && studentForm.get('dateOfBirth')?.touched"
            class="text-danger">
            Date of Birth is required
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="mobileNo">Mobile Number</label>
          <input type="text" id="mobileNo" class="form-control" formControlName="mobileNo">
          <div *ngIf="studentForm.get('mobileNo')?.invalid && studentForm.get('mobileNo')?.touched" class="text-danger">
            Valid Mobile Number is required
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="studentForm.invalid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
</div>
