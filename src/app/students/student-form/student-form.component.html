<!-- student-form.component.html -->
<div class="container mt-5">
    <h2>{{ isEditMode ? 'Update Student' : 'Create Student' }}</h2>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="number" id="studentId" class="form-control" formControlName="studentId">
        <div *ngIf="studentForm.get('studentId')?.invalid && studentForm.get('studentId')?.touched" class="text-danger">
          Student ID is required
        </div>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" formControlName="fullName">
        <div *ngIf="studentForm.get('fullName')?.invalid && studentForm.get('fullName')?.touched" class="text-danger">
          Full Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="nickName">Nick Name</label>
        <input type="text" id="nickName" class="form-control" formControlName="nickName">
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth">
        <div *ngIf="studentForm.get('dateOfBirth')?.invalid && studentForm.get('dateOfBirth')?.touched" class="text-danger">
          Date of Birth is required
        </div>
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile Number</label>
        <input type="text" id="mobileNo" class="form-control" formControlName="mobileNo">
        <div *ngIf="studentForm.get('mobileNo')?.invalid && studentForm.get('mobileNo')?.touched" class="text-danger">
          Valid Mobile Number is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
